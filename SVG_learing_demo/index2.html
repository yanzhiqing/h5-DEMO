    <h1>动态svg一</h1>
    <div style="background: #000">
      <svg width="680" height="240" class="dv-border-svg-container">
        <defs>
          <path
            id="border-box-8-path-a678c9b6f67c4768b804cdea818d63a6"
            d="M 2.5, 2.5 L 2.5, 237.5 L 677.5, 237.5 L 677.5, 2.5 L 2.5, 2.5"
            fill="transparent"
          ></path>
          <radialGradient
            id="border-box-8-gradient-a678c9b6f67c4768b804cdea818d63a6"
            cx="50%"
            cy="50%"
            r="50%"
          >
            <stop offset="0%" stop-color="#fff" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#fff" stop-opacity="0"></stop>
          </radialGradient>
          <mask id="border-box-8-mask-a678c9b6f67c4768b804cdea818d63a6">
            <circle
              cx="0"
              cy="0"
              r="150"
              fill="url(#border-box-8-gradient-a678c9b6f67c4768b804cdea818d63a6)"
            >
              <animateMotion
                dur="3s"
                path="M 2.5, 2.5 L 2.5, 237.5 L 677.5, 237.5 L 677.5, 2.5 L 2.5, 2.5"
                rotate="auto"
                repeatCount="indefinite"
              ></animateMotion>
            </circle>
          </mask>
        </defs>
        <!-- <polygon
          fill="transparent"
          points="5, 5 675, 5 675 235 5, 235"
        ></polygon> -->
        <use
          stroke-width="1"
          xlink:href="#border-box-8-path-a678c9b6f67c4768b804cdea818d63a6"
          stroke="#235fa7"
        ></use>
        <use
          stroke-width="3"
          xlink:href="#border-box-8-path-a678c9b6f67c4768b804cdea818d63a6"
          mask="url(#border-box-8-mask-a678c9b6f67c4768b804cdea818d63a6)"
          stroke="#4fd2dd"
        >
          <animate
            attributeName="stroke-dasharray"
            from="0, 1830"
            to="1830, 0"
            dur="3s"
            repeatCount="indefinite"
          ></animate>
        </use>
      </svg>
      <svg
        viewBox="0 0 140 170"
        width="35"
        height="140"
        preserveAspectRatio="xMidYMax meet"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Cat</title>
        <desc>Stick Figure of a Cat</desc>
        <!-- <circle cx="70" cy="95" r="50" style="stroke: none;fill:rgba(255, 164, 61, 1)"></circle> -->
        <circle
          cx="70"
          cy="95"
          r="50"
          style="stroke: rgba(255, 164, 61, 1); fill: none"
        >
          <animate
            attributeName="stroke-dasharray"
            attributeType="XML"
            from="`0,0, 0,0"
            to="`0, 0, 100%, 0`"
            begin="0s"
            calcMode="spline"
            keyTimes="0;1"
            keySplines="0.4,1,0.49,0.98"
            repeatCount="indefinite"
          />
        </circle>

      <svg
        width="100"
        height="100"
        viewport="0 0 100 100"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="50"
          cy="50"
          r="20"
          style="stroke: none; fill: rgba(255, 164, 61, 1)"
        ></circle>

        <circle
          cx="50"
          cy="50"
          r="50"
          style="stroke: rgba(255, 164, 61, 0.7); fill: none"
        >
          <animate
            attributeName="r"
            from="0"
            to="40"
            begin="0s"
            dur="3s"
            repeatCount="indefinite"
          ></animate>
        </circle>
        <circle
          cx="50"
          cy="50"
          r="100"
          style="stroke: rgba(255, 164, 61, 0.4); fill: none"
        >
          <animate
            attributeName="r"
            from="0"
            to="60"
            begin="0s"
            dur="3s"
            repeatCount="indefinite"
          ></animate>
        </circle>
        <circle
          cx="50"
          cy="50"
          r="100"
          style="stroke: rgba(255, 164, 61, 0.1); fill: none"
        >
          <animate
            attributeName="r"
            from="0"
            to="80"
            begin="0s"
            dur="3s"
            repeatCount="indefinite"
          ></animate>
        </circle>

    <h1>动态svg二</h1>
    <svg
      width="400"
      height="400"
      style="border: 1px solid black; background: black"
    >
      <defs>
        <path
          id="border-box-1"
          d="M0,0 A200,200 0 0,1 200,200 A200,200 0 0,0 400,400"
          fill="transparent"
        ></path>
        <linearGradient id="border-box-1-linear">
          <stop offset="0%"  stop-color="#fff"  stop-opacity="0"/>
          <stop offset="100%" stop-color="#fff"  stop-opacity="1"/>
      </linearGradient>
        <mask id="border-box-1-mask">
          <circle
            cx="0"
            cy="0"
            r="50"
            fill="url(#border-box-1-linear)"
          >
            <animateMotion
              dur="3s"
              path="M0,0 A200,200 0 0,1 200,200 A200,200 0 0,0 400,400"
              rotate="auto"
              repeatCount="indefinite"
            ></animateMotion>
          </circle>
        </mask>
      </defs>
      <use stroke-width="1" xlink:href="#border-box-1" stroke="#235fa7"></use>
      <use
        stroke-width="3"
        xlink:href="#border-box-1"
        mask="url(#border-box-1-mask)"
        stroke="#4fd2dd"
      >
        <animate
          attributeName="stroke-dasharray"
          from="0, 1830"
          to="1830, 0"
          dur="3s"
          repeatCount="indefinite"
        ></animate>
      </use>
    </svg>
    <div style="width: 500px;margin: 20px;">
      <div style="height: 300px;position: relative;">
        <div style="height: 100px;border:1px solid #f00"></div>
        <div style="border:1px solid #000;position: absolute;top: 100px;left: 0;right:0;bottom: 0;"></div>

      <div style="height:100px"></div>

      <div style="height: 300px;display: flex;flex-direction: column;">
        <div style="height: 100px;border:1px solid #f00"></div>
        <div style="border:1px solid #000;flex:1;"></div>
      </div>

      <div style="height:100px;"></div>

      <div style="height: 300px;display: grid;grid-template-rows: 100px 1fr;">
        <div style="height: 100px;border:1px solid #f00"></div>
        <div style="border:1px solid #000;"></div>
      </div>
      
      <div style="height:100px"></div>

      <div style="height: 300px;">
        <div style="height: 100px;border:1px solid #f00"></div>
        <div style="border:1px solid #000;height: calc(100% - 100px);"></div>
      </div>
    </div>
