<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG学习demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="padding: 40px">
    <h1>动态svg二</h1>
    <svg width="100" height="100">
      <defs>
        <linearGradient id="border-box-1-linear" gradientTransform="rotate(70)">
          <stop offset="0%" stop-color="#FFD03B" stop-opacity="0" />
          <stop offset="100%" stop-color="#FFD03B" stop-opacity="1" />
        </linearGradient>
        <linearGradient id="border-box-2-linear">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0" />
        </linearGradient>
        <clipPath
          id="box"
          maskUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="100"
          height="100"
        >
          <path d="M 50 0 L 100,0 L 100,100 L 70,100 Z" fill="#FF4738"></path>
        </clipPath>
      </defs>
      <circle
        cx="50"
        cy="50"
        r="45"
        stroke-width="4"
        stroke="url(#border-box-1-linear)"
        clip-path="url(#box)"
        fill="transparent"
      ></circle>
      <circle
        cx="50"
        cy="50"
        r="38"
        stroke-width="2"
        stroke="url(#border-box-2-linear)"
        fill="transparent"
      ></circle>
      <path d="M 50 20 L 45,25 L 55,25 Z" fill="#FF4738"></path>
    </svg>
    <h1>动态svg三</h1>
    <svg
      width="300"
      height="300"
      style="
        background-color: rgba(0, 0, 0.4);
        transform: scale(2);
        margin-left: 200px;
      "
    >
      <defs>
        <radialGradient
          id="gradient-1"
          cx="0"
          cy="0"
          r="100%"
          fx="50%"
          fy="50%"
        >
          <stop
            offset="0%"
            style="stop-color: rgba(255, 150, 75, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgba(255, 150, 75, 1); stop-opacity: 1"
          />
        </radialGradient>
      </defs>
      <rect
        x="5"
        y="5"
        rx="8"
        ry="8"
        width="290"
        height="290"
        stroke-width="1"
        stroke="url(#gradient-1)"
        fill="transparent"
      />
    </svg>
    <svg
      width="300"
      height="300"
      style="
        background-color: rgba(0, 0, 0.4);
        transform: scale(1);
        margin-left: 200px;
      "
    >
      <rect
        x="5"
        y="5"
        rx="8"
        ry="8"
        width="290"
        height="290"
        stroke-width="1"
        stroke="url(#border-box-1-linear)"
        fill="transparent"
      />
    </svg>
  </body>
</html>
