<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG学习demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>猫咪</h1>
    <div>
      <svg
        viewBox="0 0 140 170"
        width="200"
        height="140"
        preserveAspectRatio="xMidYMax meet"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Cat</title>
        <desc>Stick Figure of a Cat</desc>
        <circle
          cx="70"
          cy="95"
          r="50"
          style="stroke: black; fill: none"
        ></circle>
        <circle
          cx="55"
          cy="80"
          r="5"
          style="stroke: black; fill: #339933"
        ></circle>
        <circle
          cx="85"
          cy="80"
          r="5"
          style="stroke: black; fill: #339933"
        ></circle>
        <g id="whiskers">
          <line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
          <line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
        </g>
        <use
          xlink:href="#whiskers"
          transform="scale(-1 1) translate(-140 0)"
        ></use>
        <polyline
          points="108 62, 90 10, 70 45,50 10,32 62"
          style="stroke: black; fill: none"
        ></polyline>
        <polyline
          points="35 110,45 120,95 120,105 110"
          style="stroke: black; fill: none"
        ></polyline>
        <path
          d="M 75 90 L 65 90 A 5 10 0 0 0 75 90"
          style="stroke: black; fill: #ffcccc"
        ></path>
      </svg>
    </div>
    <iframe src="./index3.html" width="90%" height="240px"></iframe>
    <iframe src="./index2.html" width="90%" height="2600px"></iframe>
    
  </body>
</html>
